<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="ch" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="component/header :: import">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="nav navbar-expand-lg  navbar-dark bg-dark" role="navigation">
        <a class="navbar-brand mb-0 h1" href="">测试</a>
        <ul class="nav navbar-nav justify-content-end">
            <li class="nav-item" th:each="m:${menu}">
                <a class="nav-link" href="#" th:text="${m}"></a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-9">
                <div class="row" th:each="a:${articles.content}">
                    <div class="col-sm-12">
                        <div class="media">
                            <div class="media-body">
                                <div class="row">
                                    <div class="col-sm-7">
                                        <h3 th:text="${a.title}"></h3>
                                    </div>
                                    <div class="col-sm-5 text-right ">
                                        <span class="text-success">Aladi</span>
                                        <span class="text-light bg-dark"
                                              th:text="${#dates.format(a.lastModify , 'yyyy-MM-dd HH:mm:ss')}"></span>
                                    </div>
                                </div>
                                <div class="media-body" th:utext="${a.summary}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 text-left">
                    </div>
                    <hr/>
                </div>

                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>

            </div>
            <div class="col-sm-3">

            </div>
        </div>
    </div>
</header>
</body>
</html>
